<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xNote App - Notepad Online</title>
    <meta name="description" content="0xNote is a simple and efficient online notepad for storing and sharing text. Secure and user-friendly, access your notes anytime, anywhere.">
    <meta name="keywords" content="notepad online, online notepad 2024, note taking app, save notes online, secure notes, share text online, 0xNote">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            background: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px; /* Adjust the height as needed */
            margin-right: 10px;
        }
        .navbar-custom {
            background-color: #4682b4;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }
        .navbar-custom .navbar-brand {
            color: white;
        }
        .btn-custom {
            background-color: #4682b4;
            color: white;
        }
        .btn-custom:hover {
            background-color: #3a6d9b;
        }
        .btn-delete {
            background-color: #4682b4;
            color: white;
        }
        .btn-delete:hover {
            background-color: #3a6d9b;
        }
        .footer-custom {
            background-color: #4682b4;
            color: white;
        }
        .content-wrapper {
            padding-top: 60px; /* Adjust for fixed navbar */
        }
        .content p {
            margin-bottom: 1rem;
        }
        .history-item {
            background-color: #f1f5f9;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:hover {
            background-color: #e2e8f0;
        }
        .history-container {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow-md fixed-top">
        <a class="navbar-brand" href="/">
            <img src="/favicon.ico" alt="Notepad Logo">
            0xnote
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center text-2xl font-bold mb-4">0xNote</h1>
                        <div id="alertContainer"></div>
                        <div class="form-group">
                            <textarea id="notepad" class="form-control mb-3 p-3 border border-gray-300 rounded-lg" rows="10" placeholder="Paste your text here..."></textarea>
                        </div>
                        <div class="text-center">
                            <button id="saveButton" class="btn btn-custom font-bold py-2 px-4 rounded w-auto">Save Text</button>
                        </div>
                        <div id="linkContainer" class="mt-3 text-center"></div>
                        <div id="historyContainer" class="history-container mt-4">
                            <h2 class="text-xl font-bold mb-2">Saved Text</h2>
                            <ul id="historyList" class="list-none mt-4 space-y-2 bg-white p-4 rounded-lg shadow-lg">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom shadow mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center py-4">
                    <p class="mb-0 text-white">&copy; 2024 0xNote. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            displayHistory();
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const text = document.getElementById('notepad').value.trim();
            const alertContainer = document.getElementById('alertContainer');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            if (text === '') {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger';
                alertDiv.role = 'alert';
                alertDiv.innerText = 'Text area cannot be empty. Please enter some text.';
                alertContainer.appendChild(alertDiv);
            } else {
                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                })
                .then(response => response.json())
                .then(data => {
                    const linkContainer = document.getElementById('linkContainer');
                    linkContainer.innerHTML = `<p>View text: <a href="${data.url}" target="_blank" class="text-blue-500 hover:text-blue-700">${data.url}</a></p>`;
                    saveToHistory(data.url);
                    displayHistory();
                });
            }
        });

        function saveToHistory(url) {
            let history = getCookie('history');
            history = history ? JSON.parse(history) : [];
            const timestamp = new Date().toLocaleString(); // Get the current date and time
            history.push({ url: url, timestamp: timestamp });
            setCookie('history', JSON.stringify(history), 365);
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const historyContainer = document.getElementById('historyContainer');
            historyList.innerHTML = '';
            let history = getCookie('history');
            history = history ? JSON.parse(history) : [];
            if (history.length > 0) {
                historyContainer.style.display = 'block';
                history.forEach((item, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'history-item p-2 rounded-lg shadow-md hover:bg-gray-200 transition';
                    listItem.innerHTML = `
                        <div>
                            <a href="${item.url}" target="_blank" class="text-blue-500 hover:text-blue-700">${item.url}</a>
                            <span class="text-gray-500 ml-2">${item.timestamp}</span>
                        </div>
                        <button class="btn btn-delete btn-sm" onclick="deleteHistory(${index})">Delete</button>
                    `;
                    historyList.appendChild(listItem);
                });
            } else {
                historyContainer.style.display = 'none';
            }
        }

        function deleteHistory(index) {
            let history = getCookie('history');
            history = history ? JSON.parse(history) : [];
            history.splice(index, 1);
            setCookie('history', JSON.stringify(history), 365);
            displayHistory();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
    </script>
</body>
</html>
